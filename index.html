<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Them!</title>
    <link rel="shortcut icon" href="./images/HTMLElements/hit.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="inicial-menu" class="display">
      <div id="instrucions">
        <h1>SMASH THEM!</h1>
        <h2>The instructions:</h2>
        <p>
          You win if you save 60 citizens. To protect them you should eliminate
          as many enemies as possible
        </p>
        <img class="arrow-img" src="images/HTMLElements/arrows.jpeg" />
        <p class="smash">You are Hulk, smash them!</p>
      </div>
      <div class="game-intro">
        <button id="start-button">Start Game!</button>
      </div>
      <div class="box">
        <img
          class="hulk-img"
          src="https://media.giphy.com/media/10H4by255F2UsU/giphy.gif"
        />
      </div>
    </section>

    <section>
      <div id="game-board">
        <canvas id="canvas" class="hidden"></canvas>
      </div>
    </section>

    <section id="replay" class="hidden">
      <div class="game-final">
        <img
          class="gameover-final"
          src="https://media.giphy.com/media/eJ4j2VnYOZU8qJU3Py/giphy.gif"
        />
        <p class="try-again">Try again?</p>
        <div class="bottons-final">
          <button id="back-menu">Back Menu</button>
          <button id="new-game">New Game</button>
        </div>
      </div>
    </section>

    <section id="win" class="hidden">
      <div class="game-final">
        <video
          autoplay
          loop
          class="win-final"
          src="./images/HTMLElements/groot.mov"
        ></video>
        <p class="try-again">Try again?</p>
        <div class="bottons-final">
          <button id="back-menu2">Back Menu</button>
          <button id="new-game2">New Game</button>
        </div>
      </div>
    </section>

    <section id="win" class="hidden"></section>
    <script src="./JS/Classes/sounds.js"></script>
    <script src="./JS/Classes/player.js"></script>
    <script src="./JS/Classes/score.js"></script>
    <script src="./JS/Classes/enemies.js"></script>
    <script src="./JS/Classes/citizens.js"></script>
    <script src="./JS/Classes/frame.js"></script>
    <script src="./JS/Classes/potions.js"></script>
    <script src="./JS/Classes/background.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
